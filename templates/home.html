{% extends '_base.html' %}

{% block page_title %}Home page{% endblock %}


{% block content %}
    <h2>Home</h2>

    {% if  user.is_authenticated %}
        <p>welcome {{ user.username }} | <a href="{% url 'logout' %}">logout</a> </p>
    {% else %}
        <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>

    {% endif %}

{% endblock content %}
