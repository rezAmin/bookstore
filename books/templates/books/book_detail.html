{% extends '_base.html' %}


{% block page_title %}جزییات کتاب {{ book.title }}{% endblock page_title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <br>

    <a  href="{% url 'book_update' book.id %}"><button class="btn btn-info">ویرایش</button></a>
    <a  href="{% url 'book_delete' book.id %}"><button class="btn btn-danger">حذف</button></a>
    <br>
    <a href="{% url 'book_list' %}">برگشت به لیست کتاب ها</a>

{% endblock content %}
